<div class="home__container">
  <img class ="home__img" src="../assets/logo-rocket.png" />
  <h1 class="home__title">Welcome to Patri's Blog</h1>

  <div *ngIf='userLogin, else noLogin'>
    <p class="">Welcome <span class="username__text">@{{userData.username}}</span></p>

    <div class="btn__container">
      <a class="btn" [routerLink]="['/myprofile']" mat-raised-button color="primary">My Profile
      </a>
      <a class="btn" [routerLink]="['/posts']" mat-raised-button color="primary">View Posts
      </a>
    </div>

    <a class="btn" [routerLink]="['/newpost']" mat-raised-button color="primary">New Post
    </a>
  </div>

  <ng-template #noLogin>
    <div>
      <p class="">For create new posts and comments you need sign in.</p>

      <div class="btn__container">
        <a class="btn" [routerLink]="['/login']" mat-raised-button color="primary">Login
        </a>
        <a class="btn" [routerLink]="['/signup']" mat-raised-button color="primary">Sign up
        </a>
      </div>

      <p class="">You can read posts and comments freely.</p>
      <a class="btn" [routerLink]="['/posts']" mat-raised-button color="primary">View Posts</a>
    </div>
  </ng-template>
</div>


<router-outlet></router-outlet>
